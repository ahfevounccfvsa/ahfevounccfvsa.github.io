<figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">isElementVisible</span>(<span class="params">el</span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> rect = el.getBoundingClientRect(),</div><div class="line">            vWidth = <span class="built_in">window</span>.innerWidth || <span class="built_in">document</span>.documentElement.clientWidth,</div><div class="line">            vHeight = <span class="built_in">window</span>.innerHeight || <span class="built_in">document</span>.documentElement.clientHeight,</div><div class="line">            efp = <span class="function"><span class="keyword">function</span> (<span class="params">p, x, y</span>) </span>&#123;</div><div class="line">                <span class="keyword">var</span> els = <span class="built_in">document</span>.elementsFromPoint(x, y); <span class="comment">// 获取某点的所有元素, 最顶层的元素在最前面</span></div><div class="line">                <span class="keyword">for</span> (<span class="keyword">var</span> index = <span class="number">0</span>; index &lt; els.length; index++) &#123;</div><div class="line">                    <span class="keyword">var</span> style = getComputedStyle(els[index]);</div><div class="line">                    <span class="comment">// 如果此前的元素是半透明的，并且不是当前元素，则跳过当前元素</span></div><div class="line">                    <span class="keyword">if</span> (p != els[index] &amp;&amp; (style.opacity &lt; <span class="number">1</span> || style.display == <span class="string">'none'</span> || [<span class="string">'collapse'</span>, <span class="string">'hidden'</span>].indexOf(el.style.visibility) == <span class="number">-1</span>)) &#123;</div><div class="line">                        <span class="keyword">continue</span>;</div><div class="line">                    &#125; <span class="keyword">else</span> <span class="keyword">return</span> els[index];</div><div class="line">                &#125;</div><div class="line">                <span class="keyword">return</span> els[<span class="number">0</span>];</div><div class="line">            &#125;;</div><div class="line"></div><div class="line">        <span class="comment">// Return false if it's not in the viewport</span></div><div class="line">        <span class="keyword">if</span> (rect.right &lt; <span class="number">0</span> || rect.bottom &lt; <span class="number">0</span></div><div class="line">            || rect.left &gt; vWidth || rect.top &gt; vHeight)</div><div class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">  </div><div class="line">        <span class="keyword">return</span> (</div><div class="line">            el.contains(efp(el, rect.left, rect.top))</div><div class="line">            || el.contains(efp(el, rect.right, rect.top))</div><div class="line">            || el.contains(efp(el, rect.right, rect.bottom))</div><div class="line">            || el.contains(efp(el, rect.left, rect.bottom)))</div><div class="line">            || el.contains(efp(el, rect.left + (rect.right - rect.left) / <span class="number">2</span>, rect.top + (rect.bottom - rect.top) / <span class="number">2</span>));</div><div class="line">    &#125;</div></pre></td></tr></table></figure>
<p>大致思路：</p>
<ol>
<li>先判断元素是否在视窗区域内（视窗指浏览器窗口，webview的窗口）</li>
<li>在判断元素的四角和中心点是否在最顶层，如果有遮罩则去掉遮罩的影响（遮罩比如是透明或者半透明的元素）</li>
</ol>

<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});
  
  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");
      
      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
